<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
<p>Nome: <input type="text" required="required" name="txtnome" pattern=""[a-z\$]+$></p>
<p>Idade: <input type="number" name="txtidade" pattern="[0-9]+$" min="0" max="130"></p>
<p>Data nascimento: <input type="date" required="required" name="txtnasc" maxlength="10" pattern="[0-9]{2}\/[0-9]{4}$" min="1900-01-01"max="2014-02-18"></p>
<p>Digite o email:<input type="email" required id="txtmail" placeholder="nome@dominio.com" title="não esqueça formato email com @"></p>
<p>Digite o telefone:
<input type="tel"required  id="txtfone" pattern="\([0-9]{2}\)[\s][0-9]{4}-[0-9]{4}">
(xx)&nbsp;xxxx-xxxx
</p>
<p><input type="text" id="txtcolor" pattern="^#+([a-fa-f0-9]{6}|[a-fa-f0-9]{3})$">#FFFFF</p>
<input type="submit" value="confirme o cadastro">
    </form>
</body>
</html>
