<!DOCTYPE html>

    <script>
        function Verificar() {
            var nome = document.getElementById("Nome").value

            if (nome == "") {
                window.alert("Porfavor insira o nome")
                document.getElementById("Nome").style.backgroundColor = "#FF0000"
                return false
            }

            var email = document.getElementById("Email").value
            if (email == "") {
                window.alert("Por favor insira o email")
                document.getElementById("Email").style.backgroundColor = "#FF0000"
                return false
            }
            else if (!email.includes("@")) {
                window.alert('Insira o @')
                document.getElementById("Email").style.backgroundColor = "#FF0000"
                return false
            }
            var telefone = document.getElementById("Telefone").value
            if (telefone == "") {
                window.alert("Insira o numero de telefone")
                document.getElementById("Telefone").style.backgroundColor = "#FF0000"
                return false
            }
            else if (isNaN(telefone)) {
                window.alert("Numero de telefone invalido")
                document.getElementById("Telefone").style.backgroundColor = "#FF0000"
                document.getElementById("Telefone").value="";
                return false
            }
            var convidado = document.getElementById("convidados").value
            if (convidado == "") {
                window.alert("Insira o numero de convidados")
                document.getElementById("convidados").style.backgroundColor = "#FF0000"
                return false
            }
            else if (isNaN(convidado)) {
                window.alert("Insira Números! invalido")
                document.getElementById("convidados").style.backgroundColor = "#FF0000"
                return false
            }
            else if (10 > convidado) {
                window.alert("Numero menor que 10! Invalido")
                document.getElementById("convidados").style.backgroundColor = "#FF0000"
                return false
            }

             var select=document.getElementById("select").value
             if(select==1){
                window.alert("selecione uma opção")
                return false
             }
        }
