<!DOCTYPE HTML>
<html>
	<head>
		<title>Exemplo de transição</title>
			<meta charset="utf-8" />
			<style type="text/css">
				#botao{border-style:solid;border-width:2px;font-size:2em;
				background-color:#c0c0c0;color: #0FF ;padding-left:30px;
				padding-right:30px;position:absolute;left:3em;top:3em;
				border-radius:15px;
				
					color:#00FFFF;
					transition: color 5s, background-color 5s;
				}
				
				#botao:hover{color:#0000FF;
				background-color:#FFFF00;
				transition: 5s ease-out;font-size:4em;
				}
			</style>
	</head>
	<body>
		<a id="botao" href="#">link</a>
	</body>
</html>
