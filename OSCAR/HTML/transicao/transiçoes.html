<!DOCTYPE HTML>
<html>
	<head>
		<title>Exemplo de Transição</title>
			<meta charset="utf-8" />
			<style type="text/css">
				#caixa{width:150px;height:200px;border-style:solid;
					border-width:2px;font-size:4em;background-color:#c0c0c0;
					
					transition:width 2s ease-out,border-color 6s;
				}
				#caixa:hover{width:500px;border-color:#FF0000;transition: 7s ease-out;background-color:blue;}
			</style>
	</head>
	<body>
		<div id="caixa"></div>
	</body>
</html>
