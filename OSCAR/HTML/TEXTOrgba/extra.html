<html>
	<head><title>Textos e Cores</title></head>
	<body>
	
		<div style="background-color:red;
					width: 200px;height: 300px;border: 1px solid black;float:left">
			<p>primeira área com div</p>
		</div>
		
		<div style="background-color:#ff0000;
					width: 200px; height: 300px;border: 1px solid black;float:left">
			<p style="text-align:center">
			   segunda área com div
			</p>
		</div>
		
		<div style="background-color: rgba(255,0,0,0.8);
					width: 200px;height: 300px;border: 1px solid black;float:left">
			<p style="text-align:center;font-family:verdana;text-decoration:underline">
			   terceira área com div
			</p>
		</div>
		
		<div style="background-color: rgba(255,0,0,0.5);
					width: 200px;height: 300px;border: 1px solid black;float:left">
			<p style="text-align:justify;font-family:lucida console;font-style:italic">
			   quarta área com div
			</p>
		</div>
		
		<div style="background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), transparent);
					width: 200px;height: 300px; border: 1px solid black;float:left">
			<p style="text-align:right;font-family:times new roman;font-weight:bold">
				quinta área com div
			</p>
		</div>
	</body>
</html>
