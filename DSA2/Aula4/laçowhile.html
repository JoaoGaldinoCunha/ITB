<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
    <script>
        var aux =''
        var i =1
        while(i<=50){
            aux +=i+"";
            i++
        }
        document.write("Laço de repetição while")
        document.write("exemplo de laço while"+aux)
    </script>
</body>
</html>
