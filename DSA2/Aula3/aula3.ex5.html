<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="textonome" placeholder="Informe o nome">
    <input type="text" id="textosenha" placeholder="Informe a senha">
    <input type="button" value="Acesse" onclick="testdoNo()">
    <script>

function testdoNo(){

    var nome = document.getElementById("textonome").value;
    var senha = document.getElementById("textosenha").value;

    if(nome==""){
        alert("Preencha o LOGIN")
        return false;
    }
    else if(senha==""){
        alert("Preencha a SENHA")
        return false;
    }
    else if(nome=="admin" && senha=="12345"){
        alert("Bem vindooo")
        return true;

    }
    else{
        alert("acesso negado")
    }
}
    </script>
</body>
</html>
